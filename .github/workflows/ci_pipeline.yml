name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Wait for MongoDB to be ready
      run: |
        echo "Waiting for MongoDB to start..."
        timeout 30s bash -c 'until nc -z localhost 27017; do sleep 2; done' || exit 0
        sleep 5
        echo "MongoDB is ready!"
      
    - name: Run TDD tests (Jest)
      run: npm test
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/testdb
        JWT_SECRET: test-jwt-secret-for-ci
    
    - name: Run BDD tests (Cucumber)
      run: npm run bdd-test
      env:
        NODE_ENV: test
        MONGO_URL: mongodb://localhost:27017/testdb
        JWT_SECRET: test-jwt-secret-for-ci